<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Web UI Kit &amp; Dashboard Template based on Bootstrap">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, web ui kit, dashboard template, admin template">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href = "/src/css/style.css">
	<link rel="shortcut icon" href="src/images/icons/icon-48x48.png" />

	<title>折线图</title>

	<link href="src/css/app.css" rel="stylesheet">
    <script src="/src/js/echarts.min.js"></script>
    <script src="/src/js/jquery.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/src/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/src/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/src/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/src/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/src/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->
<body>
    <div class="wrapper">
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex">
        </a>

				<div class="form-inline d-none d-sm-inline-block">
					brief introduction
				</div>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class = 'list-group-item'><a href="/real_index">Home</a></li>
                        <li class = 'list-group-item'><a href="/about_us">About Us</a></li>
                        <li class = 'list-group-item'><a href="/contribution_from">Contribution</a></li>
                        <li class = 'list-group-item'><a href="portfolio.html">Portfolio</a></li>
                        <li class = 'list-group-item'><a href="/home">Blog</a></li>
                        <li class = 'list-group-item'><a href="contact-us.html">Contact</a></li>
			</nav>

			<main class="content">
				<section id="username/reponame" class="container text-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="p"value = {{repop_url}}><br/>
                        <select name = "s">
                            <option value="0">按日</option>
                            <option value="1">按月</option>
                        </select>
                        <input type="submit" value="更改坐标轴" /><br/>
                    </form>
                <br/>
                </section>
            
                <section id="graph" class="container text-center">
                    <div id="main" style="width: 600px;height:400px;"></div>
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('main'));
                        var option = {
                        tooltip: {},
                        legend: {
                            data:['更新百分率']
                        },
                        xAxis: {
                            data: {{datas1}}
                        },
                        yAxis: {},
                        series: [{
                            name: '更新百分率',
                            type: 'line',
                            data: {{datas2}}
                        }]
                    };
            
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    </script>
                </section><!--/#折线图-->
            
                <br/>
            
                <section id="graph2" class="container text-center">
					userlist: {{datas3}}
                    <div id="main2" style="width: 600px;height:400px;"></div>
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('main2'));
                        var option = {
                        tooltip: {},
                        legend: {
                            data:['更新次数']
                        },
                        xAxis: {
                            data: ['user1','user2','user3','user4']
                        },
                        yAxis: {},
                        series: [{
                            name: '更新次数',
                            type: 'line',
                            data: {{datas4}}
                        }]
                    };
            
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    </script>
                </section><!--/#折线图-->
			</main>



			<div class="text-center">
		        <a href="/contribution_from?a={{target}}" class="btn btn-primary">
                    contribution
		        </a>
	        </div>



			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-left">
							<p class="mb-0">
								
							</p>
						</div>
						<div class="col-6 text-right">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="/about-us">About Us</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Help Center</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Privacy</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Terms</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>



    


    
	<script src="src/js/vendor.js"></script>
	<script src="src/js/app.js"></script>
</body>
</html>
